<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The cocktail DB</title>

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/coctail.css">

    <!-- BootsTrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <h2 class="text-center text-success my-4">Choose the cocktail</h2>

    <div class="input-group mb-3 container">
        <input id="input" type="text" class="form-control" placeholder="Cocktail name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadCocktail()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>

      <div id="spinner" class="spinner-border text-primary" role="status">
        <span  class="visually-hidden">Loading...</span>
      </div>

     <h3 id="error" class="text-danger text-center"></h3>
     <h3 class="text-danger text-center" id="found-result"></h3>

     <div id="modal">
       
     </div>

     <div class="container row mx-auto coctail-container" id="container">
      
     </div>


     


    
    
    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Banila JS -->
    <script src="./js/coctaildb.js"></script>
</body>
</html>
